<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a routerLink="home"><img src="assets/cast-logo.png" style="width: 69px; height: 32px; margin-right: 30px;"></a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="curso" *ngIf="accountService.currentUser$ | async">Curso</a>
        </li>
      </ul>

      <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
          <a class="dropdown-toggle text-light" dropdownToggle>Bem-vindo</a>
          <div class="dropdown-menu mt-3" *dropdownMenu>
            <p class="container">{{currentUser.employeeName}}</p>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" [routerLink]="['/home']" routerLinkActive="router-link-active"  (click)="logout()">Logout</a>
          </div>
      </div>

      <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" autocomplete="off">
        <input
          name="username"
          [(ngModel)]="model.username"
          class="form-control mr-sm-2"
          type="text" placeholder="Username">
        <input
          name="password"
          [(ngModel)]="model.password"
          class="form-control mr-sm-2"
          type="password" placeholder="Password">

        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Login</button>
      </form>
  </div>
</nav>
